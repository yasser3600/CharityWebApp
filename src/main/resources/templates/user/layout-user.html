<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Charity Web - Espace Utilisateur</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="flex flex-col md:flex-row min-h-screen bg-gray-100">
    <nav class="w-64 bg-white shadow-lg p-4">
        <div class="mb-8 flex items-center gap-2">
            <i class="fa-solid fa-user-circle text-3xl text-blue-600"></i>
            <span class="font-bold text-xl text-blue-700">Mon Espace</span>
        </div>
        <ul class="space-y-2">
            <li>
                <a th:href="@{/user/profile}"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-blue-50 text-gray-700 font-medium"
                    th:classappend="${currentPage == '/user/profile'} ? 'bg-blue-100 text-blue-700'">
                    <i class="fa-solid fa-user"></i> Mon profil
                </a>
            </li>
            <li>
                <a th:href="@{/user/dons}"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-blue-50 text-gray-700 font-medium"
                    th:classappend="${currentPage == '/user/dons'} ? 'bg-blue-100 text-blue-700'">
                    <i class="fa-solid fa-hand-holding-heart"></i> Mes dons
                </a>
            </li>
            <li>
                <a th:href="@{/user/actions}"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-blue-50 text-gray-700 font-medium"
                    th:classappend="${currentPage == '/user/actions'} ? 'bg-blue-100 text-blue-700'">
                    <i class="fa-solid fa-star"></i> Actions de charité
                </a>
            </li>
            <li>
                <form method="POST" th:action="@{/logout}" class="mb-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit"
                            class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-red-50 text-red-600 font-medium">
                        <i class="fa-solid fa-right-from-bracket"></i> Déconnexion
                    </button>
                </form>
            </li>
        </ul>
    </nav>

    <main class="flex-1 p-4">
        <div class="max-w-4xl mx-auto">
            <section layout:fragment="content"></section>
        </div>
    </main>
</body>

</html>
