<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:lang="${#locale.language}" 
      th:dir="${#locale.language == 'ar' ? 'rtl' : 'ltr'}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Charity WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CountUp.js -->
    <script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.8/dist/countUp.umd.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="flex min-h-screen bg-gray-50">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <main class="flex-1 p-6">
        <section layout:fragment="content">
            <!-- Le contenu spécifique de chaque page sera injecté ici -->
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialisation des icônes si Lucide est utilisé
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
        // Initialisation AOS
        AOS.init();
    </script>
</body>

</html>
<li class="nav-item">
    <a class="nav-link" th:href="@{/campaigns}">Campagnes</a>
</li>
