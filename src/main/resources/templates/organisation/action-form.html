<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="${action.id == null ? 'Créer' : 'Modifier'} + ' une action'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <section layout:fragment="content">
        <div class="container mt-5">
            <h2 th:text="${action.id == null ? 'Créer' : 'Modifier'} + ' une action de charité'"></h2>
            <form th:action="@{/organisation/actions/create}" 
                  th:object="${action}" 
                  method="post" 
                  enctype="multipart/form-data">
                
                <div class="mb-3">
                    <label>Titre *</label>
                    <input type="text" th:field="*{titre}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label>Description *</label>
                    <textarea th:field="*{description}" class="form-control" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label>Objectif montant (€) *</label>
                    <input type="number" th:field="*{objectifCollecte}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Image</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary">Créer l'action</button>
            </form>
        </div>
    </section>
</body>

</html>
