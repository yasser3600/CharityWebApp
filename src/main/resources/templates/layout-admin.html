<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Admin - Charity WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex">
        <aside class="w-64 bg-white h-screen shadow-md flex flex-col justify-between">
            <div>
                <div class="flex flex-col items-center py-8">
                    <img src="/images/logo.png" alt="Charity Logo" class="h-12 mb-4" />
                </div>
                <nav>
                    <ul class="space-y-2">
                        <li>
                            <a href="/admin/dashboard"
                                class="flex items-center px-6 py-3 rounded-lg font-semibold text-blue-700 bg-blue-100 hover:bg-blue-200 transition">
                                <i class="fa-solid fa-chart-pie text-blue-600 text-lg mr-3"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="/admin/organisations"
                                class="flex items-center px-6 py-3 rounded-lg font-semibold text-gray-800 hover:bg-green-50 transition">
                                <i class="fa-solid fa-building text-green-600 text-lg mr-3"></i>
                                Organisations
                            </a>
                        </li>
                        <li>
                            <a href="/admin/utilisateurs"
                                class="flex items-center px-6 py-3 rounded-lg font-semibold text-gray-800 hover:bg-purple-50 transition">
                                <i class="fa-solid fa-users text-purple-600 text-lg mr-3"></i>
                                Utilisateurs
                            </a>
                        </li>
                        <li>
                            <a href="/admin/parametres"
                                class="flex items-center px-6 py-3 rounded-lg font-semibold text-gray-800 hover:bg-gray-100 transition">
                                <i class="fa-solid fa-gear text-gray-500 text-lg mr-3"></i>
                                Paramètres
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="mb-8">
                <hr class="my-4" />
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit"
                            class="w-full flex items-center px-6 py-3 rounded-lg font-semibold text-red-600 hover:bg-red-50 transition">
                        <i class="fa-solid fa-right-from-bracket text-red-500 text-lg mr-3"></i>
                        Déconnexion
                    </button>
                </form>
            </div>
        </aside>
        <main class="flex-1 p-8" layout:fragment="content">
            <!-- contenu spécifique à la page -->
        </main>
    </div>
</body>

</html>
