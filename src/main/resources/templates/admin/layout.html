<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Admin - Charity'">Admin - Charity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        // Dark mode toggle (simple)
        function toggleDark() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex dark:bg-gray-900 transition-colors duration-300">
    <!-- Sidebar -->
    <div th:replace="~{admin/sidebar :: sidebar(currentUri=${currentUri})}"></div>
    <!-- Main content -->
    <main class="flex-1 p-6 md:ml-64 transition-all duration-300">
        <div class="flex justify-end mb-4">
            <button onclick="toggleDark()"
                class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                <i class="fa fa-moon text-gray-600 dark:text-yellow-400"></i>
            </button>
        </div>
        <div layout:fragment="content"></div>
    </main>
</body>

</html>
