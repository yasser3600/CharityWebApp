<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <title>Paramètres administrateur</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto py-6">
            <h1 class="text-2xl font-bold mb-6">Paramètres administrateur</h1>

            <!-- Sécurité -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Sécurité</h2>
                <form th:action="@{/admin/parametres/password}" method="post" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Mot de passe actuel</label>
                        <input type="password" name="oldPassword" required
                               class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Nouveau mot de passe</label>
                        <input type="password" name="newPassword" required
                               class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Confirmer le mot de passe</label>
                        <input type="password" name="confirmPassword" required
                               class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                        Modifier le mot de passe
                    </button>
                </form>
            </div>

            <!-- Notifications -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Notifications</h2>
                <form th:action="@{/admin/parametres/notifications}" method="post" class="space-y-4">
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" name="emailNotifs"
                                   class="rounded text-blue-600"
                                   th:checked="${preferences?.emailNotifs}">
                            <span>Recevoir les notifications par email</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" name="newOrgNotifs"
                                   class="rounded text-blue-600"
                                   th:checked="${preferences?.newOrgNotifs}">
                            <span>Notification pour les nouvelles organisations</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" name="newCampaignNotifs"
                                   class="rounded text-blue-600"
                                   th:checked="${preferences?.newCampaignNotifs}">
                            <span>Notification pour les nouvelles campagnes</span>
                        </label>
                    </div>
                    <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                        Enregistrer les préférences
                    </button>
                </form>
            </div>

            <!-- Messages de succès/erreur -->
            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</body>
</html>
